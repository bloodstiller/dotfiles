# -----------------------------------------------------
# Autostart
# -----------------------------------------------------

# Emacs
exec-once = emacs

# Browser
exec-once = [workspace 2 silent] firefox

# Nextcloud
exec-once = nextcloud

# pyprland
exec-once = /etc/profiles/per-user/martin/bin/pypr 

# Using hypridle to start hyprlock
exec-once = hypridle

# clipman-applet
exec-once = xfce4-clipman

# JamesDSP Sound EQ
exec-once= [workspace 9 silent] jamesdsp

# Waybar
exec-once = waybar

# Start PAM/Polkit
exec-once = lxqt-policykit-agent
